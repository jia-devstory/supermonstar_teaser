<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="./scripts/scroll.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/common.css">

    <title>슈퍼몬스타</title>
</head>
<body>
<div id="app">
    <div class="swiper-pagination">
    </div>
    <div class="swiper">
        <div class="swiper-wrapper">
            <section id="intro" class="swiper-slide">
                <div class="section-inner">
                    <div class="image-wrapper">
                        <img class="logo-symbol" src="./assets/images/logo_symbol.svg" alt="슈퍼몬스터 캐릭터">
                        <img class="image-burger" src="./assets/images/burger.png" alt="버거 이미지">
                    </div>
                    <div class="text-wrapper">
                        <h1>세상에없던</h1>
                        <h1>새로운버거</h1>
                    </div>
                    <img class="angle" src="./assets/images/angle-down.svg" alt="아래로">
                </div>
            </section>
            <section id="brand" class="swiper-slide">
                <div class="section-inner">
                    <img class="logo-full" src="./assets/images/logo_full.svg" alt="로고 풀버전">
                    <div class="text-wrapper">
                        <h1>우주대스타</h1>
                        <h1>버거매니아</h1>
                        <h1>슈퍼몬스터</h1>
                        <h1>지구별상륙</h1>
                    </div>
                </div>
            </section>
            <section id="end" class="swiper-slide">
                <div class="section-inner">
                    <h1>COMING</h1>
                    <h1>SOON</h1>
                </div>
            </section>
            <footer class="swiper-slide">
                <div class="footer-inner">
                    <span>
                        <b>더 캠프</b><br>
                        대표 : 김보건<br>
                        주소 : 서울특별시 서초구 태봉로 2길 60<br>
                        통신판매업신고 : 제2023-서울서초-2578호<br>
                        사업자등록번호 : 614-21-62213
                    </span>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
